<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <!-- header layout start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/balance.html">Balance <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/autocomplete.html">Autocomplete</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- header layout  end -->
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <h2>Find user</h2>
        <form class="form-inline">
          <div class="form-group">
            <label for="inputPassword6">Usename:</label>
            <div class="autocomplete">
              <input type="text" id="autocomplete__input" class="form-control" name="new Date()"
                aria-describedby="passwordHelpInline" />
              <ul class="list-group autocomplete__list"></ul>
            </div>
            <small id="passwordHelpInline" class="text-muted">
              Minimum 3 symbols
            </small>
          </div>
        </form>
      </div>
      <div class="col-md-5">
        <div class="pl-5">
          <h4>
            Available users
          </h4>
          <p>Bret</p>
          <p>Antonette</p>
          <p>Samantha</p>
          <p>Karianne</p>
          <p>Kamren</p>
          <p>Maxime_Nienow</p>
          <p>Delphine</p>
          <p>Moriah.Stanton</p>
        </div>
      </div>
    </div>
    <div class="row users-row"></div>
  </div>

  <!-- loader -->
  <div class="fullscreen-loader text-primary is-hidden">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- loader end -->

  <template id="user-card">
    <div class="col-md-3">
      <div class="card">
        <img src="" class="card-img-top user-card__image" alt="" />
        <div class="card-body">
          <h5 class="card-title user-card__title"></h5>
          <a href="" class="btn btn-primary">Open User</a>
        </div>
      </div>
    </div>
  </template>

  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- bootstrap end -->
</body>

</html>
